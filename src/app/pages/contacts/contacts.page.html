<ion-content [fullscreen]="true" >
  <div style="padding: 15px 5px 30px 5px;">
      <div class="title"><span class="spanIcon"><ion-icon name="{{arrow_back}}" style="font-size: 25px;color: #214376;" (click)="functionBackHome()"></ion-icon></span> {{add_contacts}}</div>
      <div class="subTitle">{{new_contact}}</div>
      <form style="display: contents;" (ngSubmit)="addPhoneNumber()">
      <div class="inputDiv">
        <ion-item  class="{{errorPhoneNumber}}">
          <ion-select interface="popover" value="{{selectedKey}}" (ionChange)="functionCountryKey($event)" style="direction: rtl;" toggle-icon="chevron-down-outline" expanded-icon="chevron-up-outline" mode="ios">
            <ion-select-option *ngFor="let items of countryKey" value="{{items}}">{{items}}</ion-select-option>        
          </ion-select>
          <ion-input type="number" class="inputPhone" label="{{phone_number}}" (ionInput)="functionAddNumber($event)" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" labelPlacement="floating" ></ion-input>
      </ion-item>
      <div class="errorMessage" *ngIf="isErrorPhoneNumber == 0">{{add_phone_number}}</div> 
      </div>
      <div class="buttonDiv">
        <ion-button mode="ios" (click)="addPhoneNumber()"><ion-icon name="add-outline" class="pluseIcon"></ion-icon>{{phone_number_butt}}</ion-button>
      </div>
      <button style="visibility:hidden" id="submit" ion-button type="submit" ></button>
    </form>
  </div>
  <div class="formLoginDiv">
    <div class="subsubTitle">{{existing}}</div>
    <div class="allDataDiv" *ngIf="contactVal!=0">
      <div *ngFor="let items of returnContactArray;let i=index" class="largDiv">
        <div>
          <ion-grid style="padding:0px">
            <ion-row style="padding:0px" (click)="functionMenueTemp(items.number)">
                <ion-col size="9" style="text-align: start;">
                  <div [ngStyle]="{'float': floatD}"><img src="../../assets/images/userImage.png" class="imageLogo"></div>
                  <div class="infoDiv">
                    <div class="divName">{{items.name}}</div>
                    <div class="divNumber" [ngStyle]="{'text-align': text_align_first}">{{items.number}}</div>
                  </div>
                </ion-col>
                <ion-col size="3" class="iconViwe" style="text-align: end;">
                  <div (click)="functionEditcontact(items.number)">
                    <span class="viewIcon">{{view}}</span>
                  </div>
                </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <div class="underLine"></div>
      </div>
    </div>
    <div *ngIf="contactVal==0" class="noDataDiv">
      <div><img src="../../assets/images/noData.png" style="width: 30%;"></div>
      <div class="noDataText">{{noExisting}}</div>
    </div>
  </div>
</ion-content>
